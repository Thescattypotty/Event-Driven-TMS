<h2>
  User Managements
  <button class="btn btn-primary btn-sm float-end" (click)="addUser()">
    <i class="bi bi-plus"></i> Add User
  </button>
</h2><div class="table-responsive small">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.fullname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.roles}}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="updateUser(user.id)">
            <i class="bi bi-pencil"></i>
            <!-- Edit Icon -->
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
            <i class="bi bi-trash"></i>
            <!-- Delete Icon -->
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
